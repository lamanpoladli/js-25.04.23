<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>



    <div class="time-div">
        <span class="live-time" >Time:<span id="span"></span></span>
    </div>
    


      <div class="countdown-div">
        <div class="time">
            <span class="minute">25</span>
            <span>:</span>
            <span class="second">00</span>
        </div>
        <div class="btn-div">
            <button class="btn1 start">Start</button>
            <button class="btn1 reset">Reset</button>
            <button class="btn1 pause">Pause</button>
        </div>
      </div>

      <div class="container main">
        <!-- input and button -->
        <div class="row justify-content-center">
            <div class="col-6 haha">
                <div class="h"><h1>Todo List</h1></div>
                <input class="inputt" type="text" id="fname" name="fname" placeholder="Add your new to do">
                <button class="undo btn btn-secondary d-inline ">+</button>
                <div class=" row-list row">
                 
                    <ul class="ul"></ul>
      
                </div>
                <span class=" error text-danger d-none fw-bolder text-center">Input data cannot be empty!</span>
               
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
